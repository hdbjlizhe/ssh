<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta th:include="fregment/top::head">
<title>手机绑定</title>
<style type="text/css">
.form {
	background: rgba(92, 184, 92, 0.1);
	padding-top: 20px;
	padding-bottom: 20px;
	border-radius: 10px;
	border: solid 1px rgb(92, 184, 92);
}
</style>
</head>
<body>

	<div th:include="fregment/header::body"></div>

	<div class="container" style="margin-top: 100px; margin-bottom: 100px">
		<form
			class="col-sm-offset-4 col-sm-4 col-sm-offset-4 form form-horizontal"
			th:action="@{/user/phone/bindging}" method="post">

			<h3 class="text-center">输入手机号</h3>

			<div class="form-group">
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" name="mobile">
				</div>
			</div>

			<div class="text-center">
				<input class="btn btn-success" type="submit" value="绑定手机">
			</div>
		</form>
	</div>

	<div th:include="fregment/footer::body"></div>
</body>

<script type="text/javascript">
//验证提交的号码是不是手机号
var phone=${input[name='phone']}.val();


</script>

</html>
