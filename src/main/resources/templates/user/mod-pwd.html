<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta th:include="fregment/top::head">
<title>修改密码</title>
<style type="text/css">
.form {
	background: rgba(92, 184, 92, 0.1);
	padding-top: 20px;
	padding-bottom: 20px;
	border-radius: 10px;
	border: solid 1px rgb(92, 184, 92);
}
</style>
</head>
<body>

	<div th:include="fregment/header::body"></div>

	<div class="container" style="margin-top: 100px; margin-bottom: 100px">
		<form
			class="col-sm-offset-4 col-sm-4 col-sm-offset-4 form form-horizontal"
			th:action="@{/user/pwd/mod}" method="post">

			<h3 class="text-center">修改密码</h3>

			<div class="form-group">
				<label class="col-sm-3 control-label">原密码：</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" name="oldpwd">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">新密码：</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" name="newpwd">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">新密码：</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" name="newpwdcheck">
				</div>
			</div>

			<div class="text-center">
				<input class="btn btn-success" type="submit" value="提交修改">
			</div>
		</form>
	</div>

	<div th:include="fregment/footer::body"></div>
</body>
</html>
