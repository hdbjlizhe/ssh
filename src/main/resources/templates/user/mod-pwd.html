<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>修改密码</title>
</head>
<body>
	<div class="container">
		<form th:action="@{/user/pwd/mod}" method="post">
			<div class="form-group">
			<label>原密码：</label>
			<input class="form-control" type="text" name="oldpwd">
			</div>
			
			<div class="form-group">
			<label>新密码：</label>
			<input class="form-control" type="text" name="newpwd">
			</div>
			
			<div class="form-group">
			<label>再次输入新密码：</label>
			<input class="form-control" type="text" name="newpwdcheck" >
			</div>
			
			<input class="btn" type="reset" value="Reset">
			<input class="btn btn-primary" type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
