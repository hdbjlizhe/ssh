<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 400px;
	padding: 19px 29px 29px;
	margin: 100px auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"], .form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>

</head>

<body>
	
	<div th:include="/header::html">
	</div>
	
	<div class="container">

		<form class="form-signin" action="/login" method="post">
			<h2>请登录</h2>
			<input name="account" type="text" class="form-control"
				placeholder="UserName/Tel./Email"> 
			<input name="password"
				type="password" class="form-control" placeholder="Password">
			<label class="form-control"> 
				<input type="checkbox" value="remember-me">记住我
			</label>
			<button class="btn btn-primary" type="submit">重置</button>
			<button class="btn btn-primary pull-right" type="submit">登录</button>
			<label th:text="${message}"></label>
		</form>

	</div>
	
	<div class="footer" th:include="/footer::html">
	</div>
</body>
</html>
