<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{msg.login}"></title>
</head>
<body>
	<div class="container">

		<form action="/login" method="post">
			<h2 th:text="#{msg.login.title}">ÇëµÇÂ¼</h2>
			<div th:if="${result}!=null">
				<p class="text-error" th:text="${result.msg}"></p>
			</div>
			<input id="account" name="account" type="text" class="form-control"
				placeholder="UserName/Tel./Email"> 
			<br>
			<input id="password" name="password"
				type="password" class="form-control" placeholder="Password">
			<div class="checkbox">
				<label> <input type="checkbox" th:text="#{msg.login.rememberme}">
				</label>
			</div>
			<button id="btn-reset" class="btn btn-primary" type="reset" th:text="#{msg.reset}">Reset</button>
			<button id="btn-submit" class="btn btn-primary pull-right" type="submit" th:text="#{msg.login}">µÇÂ¼</button>		
		</form>

	</div>

<script type="text/javascript">
	$(document).ready(function() {
		$("#btn-submit").click(function() {
			debugger
			var account=$("#account").val();
			var password=$("#password").val();
			if(account==null||account==""){
				alert("Account should not be empty");
				$("#account").focus();
				return false;
			}else if(password==null||password==""){
				alert("Password should not be empty");
				$("#password").focus();
				return false;
			}		
		});
	});
</script>

</body>
</html>
