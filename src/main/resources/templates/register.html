<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{msg.register}">注册</title>
<meta charset="utf-8">
</head>

<body>
	<div class="container">
		 <div th:if="${message}" style="color:red">  
	            <p th:text="${message}"></p> 
	     </div> 
		<form action="/register" method="post">
			<h2 th:text="#{msg.register.title}">Please Register</h2>
			<input th:id="${_csrf.parameterName}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			<label th:text="#{msg.register.username}">UserName:</label>
			<input id="username" name="username" type="text"
				placeholder="UserName/Tel./Email" class="form-control"> <br>
				
			<label th:text="#{msg.register.password}">Password:</label>
			<input id="password" name="password" type="password"
				class="form-control" placeholder="Password">
			<label class="text-warning">密码应该在6位到32位之间</label> <br>
				
			<label th:text="#{msg.register.email}">Email:</label>
			<input id="email" name="email" type="email"
				class="form-control" placeholder="Email">
			<label class="text-warning">请确保邮箱正确，注册成功后要到邮箱确认</label><br>
			<div class="checkbox">
				<label> <input type="checkbox"
					th:text="#{msg.register.protocol}">
				</label>
			</div>
			<button id="btn-reset" class="btn btn-large btn-primary"
				type="submit" th:text="#{msg.reset}">Reset</button>
			<button id="btn-submit" class="btn btn-large btn-primary pull-right"
				type="submit" th:text="#{msg.register}">Register</button>
		</form>
		<br>
        <div class="row">
	        <div class="col-xs-6 col-md-3 text-center"><img alt="支付宝登录" src="imgs/icon_alipay_256.png"></div>
	        <div class="col-xs-6 col-md-3 text-center"><img alt="QQ登录" src="imgs/icon_qq_256.png"></div>
	        <div class="col-xs-6 col-md-3 text-center"><img alt="微信登录" src="imgs/icon_webchat_256.png"></div>
	        <div class="col-xs-6 col-md-3 text-center"><img alt="微博登录" src="imgs/icon_weibo_256.png"></div>
	    </div>	
		<th:block th:text="${message}">异常信息</th:block>
	</div>

	<!-- Ajax 注册的用户名是否可用 -->
	<script type="text/javascript">
	$(document).ready(function() {
			//用户名修改事件
			$(":input[name='username']").change(function() {
											
				var val = $(this).val(); //获取输入值				
				val = $.trim(val); //去掉两端的空格
				var $this = $(this); //
				debugger
				if (val != "") { //值不为空
					//把当前节点后面的所有 font 兄弟节点删除
					$this.nextAll("font").remove();
					var url = "/validateUserName";
					var args = {
						"username" : val,
						"time" : new Date(),
						"_csrf" : $(":input[name='_csrf']").val()
					};
					$.post(url, args, function(data) {
						debugger
						//表示可用						
						if (data == true) {
							$this.after("<font color='green'>账户可用!</font>");
						}
						//不可用
						else if (data == false) {
							$this.after("<font color='red'>账户不可用!</font>");
						}
						//服务器错误
						else {
							alert("服务器错误!");
						}
					});
				} else {
					alert("账户不能为空");
					$(this).val("");
					$this.focus();
				}
			});

			//Email修改事件
			$(":input[name=email]").change(function() {
				var val = $(this).val(); //获取输入值
				val = $.trim(val); //去掉两端的空格
				var $this = $(this); //
				debugger
				if (val != "") { //值不为空
					//把当前节点后面的所有 font 兄弟节点删除
					$this.nextAll("font").remove();
	
					var url = "/validateEmail";
					var args = {
						"email" : val,
						"time" : new Date(),
						"_csrf" : $(":input[name='_csrf']").val()
					};
					$.post(url, args, function(data) {
						//表示可用
						if (data == true) {
							$this.after("<font color='green'>账户可用!</font>");
						}
						//不可用
						else if (data == false) {
							$this.after("<font color='red'>账户不可用!</font>");
						}
						//服务器错误
						else {
							alert("服务器错误!");
						}
					});
				} else {
					alert("账户不能为空");
					$(this).val("");
					$this.focus();
				}
			});

			//提交按钮事件
			$("#btn-submit").click(function() {
				debugger
				var account = $("#username").val();
				var password = $("#password").val();
				var email=$("#email").val();
				if (account == null || account == "") {
					alert("username should not be empty");
					$("#username").focus();
					return false;
				} else if (password == null || password == "") {
					alert("Password should not be empty");
					$("#password").focus();
					return false;
				}else if (email == null || email == "") {
					alert("Password should not be empty");
					$("#password").focus();
					return false;
				}
			});
		})
	</script>
</body>
</html>
