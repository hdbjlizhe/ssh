<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fregment/top::head">
<title>403</title>
<meta charset="utf-8">
</head>
<body>
	<!-- 顶部目录 -->
	<div th:include="fregment/header::body"></div>
	
	<!--属性名是通过查看源码AccessDeniedHandlerImpl的handle（）方法找到的-->
	<div class="container" style="margin-top: 100px; margin-bottom: 100px">
		<div class="text-center"><img alt="" src="/imgs/lock.png"></div>
		<h3 class="text-center">您没有访问权限！</h3>
		<div class="text-center" style="color: red">当前您访问的资源受到保护 </div> 
		<div class="text-center" style="color: red">您未登录或权限不足，如有需要请与管理员联系 </div> 
		<div class="text-center"><a href="javascript:history.go(-1)">返回</a></div>
		<div class="text-center" hidden="true">
			<th:block th:text="${#httpServletRequest.getAttribute('SPRING_SECURITY_403_EXCEPTION')}"></th:block>
		</div>	
	</div>
	
	<div th:include="fregment/footer::body"></div>
</body>
</html>
