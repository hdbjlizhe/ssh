<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>评分查询</title>
</head>
<body>
	<left>
		<div class="list-group">
			<button th:each="department,iter:${departments}" 
					th:id="${department.id}" 
					th:if="${department.id}!=1"
					th:text="${department.departmentName}"
					class="list-group-item"></button>
		</table>
	</left>
		
	<right>
		<table class="table table-hover">
			<thead>
				<tr>
					<td><b>ID</b></td>
					<td><b>姓名</b></td>
					<td><b>分数</b></td>
					<!-- <td>评价人</td> -->
				</tr>
			</thead>
			<tbody>
				<tr th:name="content+${evaluationResult.object.department.id}"
					 th:each="evaluationResult,iterStat:${evaluationResults}">
					<td><p th:text="${iterStat.index}"></p></td>
					<td><p th:text="${evaluationResult.object.name}"></p></td>
					<td><p th:text="${evaluationResult.sum}"></p></td>
				</tr>
			</tbody>
		</table>
	<!-- 根据左侧按钮控制显示 -->
	<script type="text/javascript">
		$(document).ready(function() {
			$("tr[name^='content']").hide();
			$("tr[name='content2']").show();
			$("button").click(function() {		
				var btnId = $(this).attr("id");
				$("tr[name^='content']").hide();
				$("tr[name='content" + btnId+"']").show();
			});
		});
	</script>
	<a th:href="@{/personel}" class="btn btn-primary">返回</a>
	</right>
</body>
</html>
