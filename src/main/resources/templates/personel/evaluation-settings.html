<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta th:include="fregment/top::head">
<title>考核规则设置</title>
</head>
<body>
	<!-- top menu -->
	<div th:include="fregment/header::body"></div>

	<!-- content -->
	<div class="container-fluid">
		<div class="row">
			<!-- left side bar -->
			<div class="col-md-2">
				<div class="list-group">
					<a class="list-group-item active">考核对象</a> <a
						class="list-group-item" th:each="object,iterStat:${objects}"
						th:text="${object.dutyName}"></a>
				</div>
			</div>

			<!-- right content -->
			<div class="col-md-10">
				<form>
					<table class="table table-bordered">
						<thead>
							<tr class="active">
								<td>考核对象</td>
								<td>考评人范围</td>
								<td>考评人范围</td>
								<td>是否自我评分</td>
								<td>是否区分部门</td>
								<td>仅限在编人员</td>
								<td>考评所占比重</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="evaluationMap,iterStat:${evaluationMaps}">
								<input class="form-control" type="hidden"
									th:value="${evaluationMap.id}">
								<td><input class="form-control" type="text"
									th:value="${evaluationMap.object.dutyName}"></td>
								<td><input class="form-control" type="text"
									th:value="${evaluationMap.minScorer.dutyName}"></td>
								<td><input class="form-control" type="text"
									th:value="${evaluationMap.maxScorer.dutyName}"></td>
								<td><input class="form-control" type="text"
									th:value="${evaluationMap.includingSelf}"></td>
								<td><input class="form-control" type="text"
									th:value="${evaluationMap.departDivided}"></td>
								<td><input class="form-control" type="text"
									th:value="${evaluationMap.excludInformal}"></td>
								<td><input class="form-control" type="text"
									th:value="${evaluationMap.proportions}"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr class="active">
								<td>考核什么级别的对象</td>
								<td>考评人范围最低职务</td>
								<td>考评人范围最高职务</td>
								<td>是否自我评分</td>
								<td>考评人是否仅限于考核对象所在的部门</td>
								<td>考评人是否仅限在编人员</td>
								<td>此组考评人在考核对象中所占的比重</td>
							</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>

	<!-- footer -->
	<div th:include="fregment/footer::body"></div>
</body>
</html>
