<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>考核分数查询</title>
</head>
<body>
	<left>
	<div th:include="/personel/personel::left"></div>
	</left>

	<right>
	<table class="table table-hover">
		<thead>
			<tr>
				<td><b>ID</b></td>
				<td><b>姓名</b></td>
				<td><b>德</b></td>
				<td><b>能</b></td>
				<td><b>勤</b></td>
				<td><b>绩</b></td>
				<td><b>廉</b></td>
				<td><b>合计</b></td>
				<!-- <td>评价人</td> -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="evaluationEmployee,iterStat:${evaluationEmployees}">
				<td><p th:text="${evaluationEmployee.id}"></p></td>
				<td><p th:text="${evaluationEmployee.toWhom.name}"></p></td>
				<td><p th:text="${evaluationEmployee.morality}"></p></td>
				<td><p th:text="${evaluationEmployee.ability}"></p></td>
				<td><p th:text="${evaluationEmployee.diligence}"></p></td>
				<td><p th:text="${evaluationEmployee.achievement}"></p></td>
				<td><p th:text="${evaluationEmployee.honest}"></p></td>
				<td><p th:text="${evaluationEmployee.sum}"></p></td>
				<!-- <td><p th:text="*{fromWhom.name}"></p></td> -->
			</tr>
		</tbody>
	</table>
	</right>
</body>
</html>
