<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta th:include="fregment/top::head">
<title>考核分数查询</title>
</head>
<body>

<div th:include="fregment/header::body"></div>

	<div class="container">
		<div class="row">

				<!-- 导航 -->
				<ol class="breadcrumb">
					<li class="active"><b>当前所在位置：</b></li>
					<li><a th:href="@{/index}">主页</a></li>
					<li><a th:href="@{/personel}">人事服务</a></li>
					<li class="active">查询本部门</li>
				</ol>

				<table class="table table-bordered"
					th:each="evaluationEmployees,iterStat:${evaluationEmployeess}">
					<thead>
						<tr class="active">
							<!-- <td><b>ID</b></td> -->
							<td class="text-center"><b>姓名</b></td>
							<td class="text-center"><b>德</b></td>
							<td class="text-center"><b>能</b></td>
							<td class="text-center"><b>勤</b></td>
							<td class="text-center"><b>绩</b></td>
							<td class="text-center"><b>廉</b></td>
							<td class="text-center"><b>合计</b></td>
							<!-- <td>评价人</td> -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="evaluationEmployee,iterStat:${evaluationEmployees}">
							<!-- <td><p th:text="${evaluationEmployee.id}"></p></td> -->
							<td class="text-center"><p th:text="${evaluationEmployee.toWhom.name}"></p></td>
							<td class="text-center"><p th:text="${evaluationEmployee.morality}"></p></td>
							<td class="text-center"><p th:text="${evaluationEmployee.ability}"></p></td>
							<td class="text-center"><p th:text="${evaluationEmployee.diligence}"></p></td>
							<td class="text-center"><p th:text="${evaluationEmployee.achievement}"></p></td>
							<td class="text-center"><p th:text="${evaluationEmployee.honest}"></p></td>
							<td class="text-center"><p th:text="${evaluationEmployee.sum}"></p></td>
							<!-- <td><p th:text="*{fromWhom.name}"></p></td> -->
						</tr>
						<tr class="warning">
							<td class="text-center" style="color:red;"><b>总评</b></td>
							<td colspan="6" class="text-center" style="color:red;"><p th:utext="${sums[iterStat.index]}"></p></td>
						</tr>
					</tbody>
				</table>

		</div>
		<!-- row -->
	</div>
	<!-- container-fluid -->
	
<div th:include="fregment/footer::body"></div>

</body>
<script type="text/javascript">


</script>
</html>
